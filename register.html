<section id="login_bg">
<div  class="container">
<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div id="login">
			<p class="text-center">
				<img src="img/login_logo.png" alt="">
			</p>
			<hr>
			<form role="form" name="regForm" class="form-horizontal" novalidate>
				<div class="form-group">{{title}}
					<input type="text" class=" form-control" ng-model="userDetailsForm.fullName"  placeholder="Full Name" required>
					<span class="input-icon"><i class=" icon-user"></i></span>
				</div>
				<div class="form-group">
					<input type="email" name="emailAddress" class=" form-control" ng-model="userDetailsForm.emailAddress" placeholder="Email" ng-blur="checkEmail()" required email>
					<span class="input-icon"><i class="icon-email"></i></span>
					<span style="color:red" class="help-inline">{{emailAlreadyExist}}</span>
					<span style="color:red" ng-show="regForm.emailAddress.$dirty && regForm.emailAddress.$invalid"> 
    				<span style="color:red" ng-show="regForm.emailAddress.$error.required" class="help-inline">Email Id Required</span>
    				<span style="color:red" ng-show="regForm.emailAddress.$error.email" class="help-inline">Email is not valid</span>
    				</span>
				</div>
				<div class="form-group">
					<input type="password" class=" form-control required" ng-model="userDetailsForm.password" placeholder="Password">
					<span class="input-icon"><i class=" icon-lock"></i></span>
				</div>
				<div class="form-group">
					<input type="password" class=" form-control required" placeholder="Confirm password">
					<span class="input-icon"><i class=" icon-lock"></i></span>
					
				</div>
                <div class="checkbox small terms col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
                    <label><input type="checkbox" value="fasd" required><span>I accept the&nbsp;</span><a href="">Terms & Conditions</a></label>
                </div>
                 <button ng-click="creatUser(userDetailsForm);" ng-disabled="regForm.$invalid" class="button_fullwidth">Create Account</button>
                <a href="#login" class="button_fullwidth-2">Log in</a>
			</form>
		</div>
	</div>
</div>
</div>
</section><!-- End register -->
