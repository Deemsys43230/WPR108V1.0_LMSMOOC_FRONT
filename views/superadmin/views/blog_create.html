

<div class="col-md-12 margin-bottom-20 margin-top-50">
    <a href="#blogs" class="btn-sm btn-primary pull-right margin-top-20"><i>Back to the list</i></a>
    <h3 class="padding-left-20 icon-blogger-1"> {{title}} Blog</h3>
    <hr>
    <div class="col-md-5 col-xs-12 no-padding">
        <div class="form-group">
            <label for="new-news"><strong>Blog Title :</strong></label>
            <input type="text" class="form-control" id="new-news">
        </div>
        <div class="form-group">
            <label for="new-news"><strong>Blog Description :</strong></label>
            <textarea type="text" class="form-control"></textarea>
        </div>
        <div class="text-center margin-top-20">
            <a class="btn btn-primary">{{button}}</a>
            <a href="#blogs" class="btn btn-warning">Cancel</a>
        </div>
    </div>
    <div class="col-md-7 col-xs-12 ">
        <label for="new-news"><strong>Content :</strong></label>
        <div class="texteditor margin-bottom-10">
            <textarea name="summernote" id="summernote"></textarea>
        </div>
    </div>
</div>

<!-- text editor -->
<script type='text/javascript'>//<![CDATA[
$(function(){
    $('#summernote').summernote({height: 300});
});//]]>
</script>
